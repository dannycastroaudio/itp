<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Danny Castro">
    <meta name="description" content="Here is my contact information displayed in detail">
    <title>Contact</title>
    <link rel="stylesheet" href="main.css" type="text/css">
    <link rel="icon" href="WebsiteIcon.png" type="image/x-icon">
</head>
<body>
    <article id="contact">
        <h1>Contact Me</h1>
        <p>Please dont hesitate to reach out!</p> 
        <form action="https://httpbin.org/get" method="get">
            <fieldset>
                <div>
                    <label for="subject">Subject:</label>
                        <input type="text" name="subject" id="subject" required>
                </div>
                <div>
                    <label for="firstName">First Name:</label>
                        <input type="text" name="firstName" id="firstName" placeholder="Danny" autocomplete="on" required>
                </div>
                <div>
                    <label for="lastName">Last Name:</label>
                        <input type="text" name="lastName" id="lastName" placeholder="Castro" autocomplete="on" required>
                </div>
                <div>
                    <label for="message">Message:</label>
                    <br>
                    <textarea name="message" id="message" cols="60" rows="30" placeholder="Type your message here!" required></textarea>
                </div>
            </fieldset>
            <br>
            <button type="submit">Submit</button>
            <br>
            <button type="reset">Reset</button>
        </form>
    </article>
    <footer id="copyright">
        <p>

        </p>
    <br>

</p>
